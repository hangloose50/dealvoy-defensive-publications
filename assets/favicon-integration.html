<!-- Dealvoy Favicon & Icon Integration Template -->
<!-- Add to <head> section of all HTML files -->

<!-- Basic Favicon -->
<link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">

<!-- Apple Touch Icons -->
<link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">

<!-- Android/Chrome Icons -->
<link rel="icon" type="image/png" sizes="192x192" href="/assets/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/assets/android-chrome-512x512.png">

<!-- Web App Manifest -->
<link rel="manifest" href="/site.webmanifest">

<!-- Theme Colors -->
<meta name="theme-color" content="#0066cc">
<meta name="msapplication-TileColor" content="#0066cc">

<!-- Open Graph / Social Media -->
<meta property="og:image" content="/assets/android-chrome-512x512.png">
<meta name="twitter:image" content="/assets/android-chrome-512x512.png">

<!-- Safari Pinned Tab -->
<link rel="mask-icon" href="/assets/icons/dealvoy-icon.svg" color="#0066cc">

<!-- Microsoft Tiles -->
<meta name="msapplication-TileImage" content="/assets/android-chrome-512x512.png">
<meta name="msapplication-config" content="/browserconfig.xml">
